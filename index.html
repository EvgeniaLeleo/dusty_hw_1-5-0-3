<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Реставрация мебели</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Tenor+Sans&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body class="page">
  <div class="page-wrapper">
    <article class="furniture">
      <div class="furniture-image"></div>
      <div class="furniture-content">
        <div class="furniture-text">
          <h1 class="furniture-title">
            <small class="furniture-subtitle">
              Столярная мастерская NIKASON BRAND
            </small>
            Изготовление и&nbsp;реставрация мебели
          </h1>
          <p class="furniture-description">
            Авторская мебель ручной работы, сделанная с душой и трепетом.
          </p>
          <button class="furniture-button">Смотреть услуги</button>
        </div>
        <div class="furniture-socials">
          <a class="furniture-socials-link" href="#">
            <img class="furniture-socials-icon" src="./images/telegram.svg" alt="telegram">
          </a>
          <a class="furniture-socials-link" href="#">
            <img class="furniture-socials-icon" src="./images/instagram.svg" alt="instagram">
          </a>
          <a class="furniture-socials-link" href="#">
            <img class="furniture-socials-icon" src="./images/whatsapp.svg" alt="whatsapp">
          </a>
        </div>
      </div>
    </article>
  </div>
</body>

</html>
